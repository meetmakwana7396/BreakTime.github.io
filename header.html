<div id="loginmodel" class="modal">

    <!-- Modal content -->
    <div class="modal-content" style="width:30%">
        <span class="close" onclick="closeModallogin()">&times;</span>

<!-- form validation scrip -->
<script>
    function sign_in_show() {
        var d1 = document.getElementById("signup");
        d1.style.background = "#f1c40f";
        d1.style.color = "black";
        var d2 = document.getElementById("signin");
        d2.style.background = "White";
        d2.style.color = "Black";
        var signin = document.getElementById("form");
        signin.style.display = "block";
        var signup = document.getElementById("newAccForm");
        signup.style.display = "none";
    }

    function sign_up_show() {
        var d1 = document.getElementById("signup");
        d1.style.background = "white";
        d1.style.color = "Black";
        var d2 = document.getElementById("signin");
        d2.style.background = "#f1c40f";
        d2.style.color = "black";
        var signin = document.getElementById("form");
        signin.style.display = "none";
        var signup = document.getElementById("newAccForm");
        signup.style.display = "block";
    }

    // for sign in 
    function logIn() {
        var flag = 0;

        var Email = document.getElementById("Emain").value;
        if (Email == "" || Email == null) {
            document.getElementById("forMail").innerHTML = "Please Enter Email";
            flag = 1;
        }

        var emailPattern = /^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/;
        if (!Email.match(emailPattern)) {
            document.getElementById("forMail").innerHTML = "Email is not valid";
            flag = 1;
        }

        var Password = document.getElementById("password").value;
        if (Password == "" || Password == null) {
            document.getElementById("forpword").innerHTML = "Please Enter password";
            flag = 1;
        }

        var passwordPattern = /^[a-zA-Z0-9!@#$%^&*]{8,16}$/;
        if (!Password.match(passwordPattern)) {
            document.getElementById("forpword").innerHTML = "Please Enter valid password";
            flag = 1;
        }

        if (flag == 0) {
            var Cookie = document.cookie;
            var c = Cookie.split(";");
            for (var i = 0; i < c.length; i++) {
                var c1 = c[i].split("=");
                if (c1[0].trim() == "login") {
                    var obj = JSON.parse(c1[1]);
                    break;
                }
            }

            // alert(obj.email);

            if (obj != undefined) {
                if (obj.email == Email && obj.password == Password) {
                    alert("you log in...");
                    window.location.assign("p1.html");
                } else if (obj.email == Email && obj.password != Password) {
                    document.getElementById("forpword").innerHTML = "Password is incorrect";
                    document.getElementById("forMail").innerHTML = "";
                } else {
                    document.getElementById("forpword").innerHTML = "";
                    document.getElementById("forMail").innerHTML = "Email not found";
                }
            } else {
                alert("You properly new Please go to Sing Up Link And create an account")
            }
        }
    }

    // for sign up
    function singUpForm() {

        var flag = 0;

        //name
        var name = document.getElementById("name").value;
        if (name == "" || name == null) {
            document.getElementById("w1").innerHTML = "Please Enter The Name";
            document.getElementById("w1").style.display = "inline";
            flag = 1;
        }

        var namePattern = /^[ a-zA-Z\-\']+$/;

        if (!name.match(namePattern)) {
            document.getElementById("w1").innerHTML = "Only charecter allowed";
            document.getElementById("w1").style.display = "inline";
            flag = 1;
        }

        //email
        var Email = document.getElementById("em").value;
        if (Email == "" || Email == null) {
            document.getElementById("w2").innerHTML = "Please Enter The Email";
            document.getElementById("w2").style.display = "inline";
            flag = 1;
        }

        var emailPattern = /^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/;
        if (!Email.match(emailPattern)) {
            document.getElementById("w2").innerHTML = "Email is not valid";
            document.getElementById("w2").style.display = "inline";
            flag = 1;
        }

        //password
        var Password = document.getElementById("pw").value;
        if (Password == "" || Password == null) {
            document.getElementById("w3").innerHTML = "Please Enter The Password";
            document.getElementById("w3").style.display = "inline";
            flag = 1;
        }

        var passwordPattern = /^[a-zA-Z0-9!@#$%^&*]{8,16}$/;

        if (!Password.match(passwordPattern)) {
            document.getElementById("w3").innerHTML = "Please Enter valid password";
            document.getElementById("w3").style.display = "inline";
            flag = 1;
        }

        //conferming password
        var ConPassword = document.getElementById("confPass").value
        if (ConPassword == "" || ConPassword == null) {
            document.getElementById("w4").innerHTML = "Please Enter The Conform Password";
            document.getElementById("w4").style.display = "inline";
            flag = 1;
        }

        if (ConPassword != Password) {
            document.getElementById("w4").innerHTML = "Password and Conform Password must be same";
            document.getElementById("w4").style.display = "inline";
            flag = 1;
        }

        var Cookie = decodeURIComponent(document.cookie);
        ca = Cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            var c1 = ca[i].split("=");
            // alert(c1);
            if (c1[0].trim() == "login" + i) {
                var obj = JSON.parse(c1[1]);
                break;
            }
        }

        if (obj != undefined) {
            if (obj.email == Email) {
                document.getElementById("w2").innerHTML = "this email is aleary in use";
                document.getElementById("w2").style.display = "inline";
                flag = 1;
            }
        }

        if (flag == 0) {
            // alert(name + "\n" + Email + "\n" + Password + "\n" + ConPassword);
            document.getElementById("w1").style.display = "none";
            document.getElementById("w2").style.display = "none";
            document.getElementById("w3").style.display = "none";
            document.getElementById("w4").style.display = "none";


            var login = {
                'name': '',
                'email': '',
                'password': '',
                'conpassword': ''
            }

            login.email = Email;
            login.name = name;
            login.password = Password;
            login.conpassword = ConPassword;
            document.cookie = "login=" + JSON.stringify(login) + ";";
            window.location.assign("home.html");
        }
    }
</script>
